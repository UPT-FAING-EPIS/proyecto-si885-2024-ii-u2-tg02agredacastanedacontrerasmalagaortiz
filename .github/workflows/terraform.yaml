name: 'Terraform'
on:
  workflow_dispatch:
    
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      # INFRACOST
      - name: Install Infracost
        run: |
          curl -fsSL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
          infracost configure set api_key ${{ secrets.INFRACOST_API_KEY }}
          infracost configure set currency USD

      - name: Infracost breakdown
        working-directory: ./terraform
        run: |
          infracost breakdown --path . --format json --out-file infracost.json

      - name: Infracost output
        working-directory: ./terraform
        run: infracost output --path infracost.json --format table

      # INFRAMAP
      - name: Install Inframap
        run: |
          curl -fsSL https://raw.githubusercontent.com/cycloidio/inframap/master/scripts/install.sh | sh

      - name: Generate Inframap
        working-directory: ./terraform
        run: |
          terraform show -json > tfplan.json
          inframap generate --input tfplan.json --output inframap.dot
          dot -Tpng inframap.dot -o inframap.png

      - name: Upload Inframap
        uses: actions/upload-artifact@v3
        with:
          name: inframap
          path: ./terraform/inframap.png
